<html>

        <title>
            Login page
        </title>

    <body>
       <div class="centre" id="new">
       <form>
        <h1> Login</h1>
        <div>

             <a href="register.html" target="_blank"><h2>Click here for register</h2></a>
        </div>
        <button type="submit">submit</button>
    </form> 
</div>
